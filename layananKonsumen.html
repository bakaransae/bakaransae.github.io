<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the entire form */
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.8rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
    }

    /* Contact Form Section */
    .contact-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    /* Feedback Message */
    #feedbackMessage {
      margin-top: 15px;
      padding: 10px;
      background-color: #e7f4e7;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      color: #4CAF50;
      font-size: 1rem;
      text-align: center;
      display: none;
    }

    /* Footer Section */
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Customer Service</h1>
      <p class="subtitle">Kami siap membantu Anda!</p>
    </div>
    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="entry.280085854" placeholder="Masukkan nama Anda">
        </div>
        <div class="form-group">
          <label for="message">Masukan Anda untuk kami:</label>
          <textarea id="message" name="entry.1174115662" placeholder="Tulis pesan Anda" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="submit-button" onclick="submitForm()">Kirim Pesan</button>
        </div>
      </form>
      <div id="feedbackMessage">
        Kritik dan Saran Anda telah terkirim! Terima kasih atas feedback Anda!
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Bakaran Sae</p>
    </div>
  </div>

  <script>
    async function submitForm() {
      const form = document.getElementById('contactForm');
      const feedbackMessage = document.getElementById('feedbackMessage');
      const formData = new FormData(form);

      try {
        const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSemPfZg8M7mdzb-RqkLEmLahrxkJi--xY2ZVxx9mSNhEpqb5g/formResponse', {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });

        // Show feedback message
        feedbackMessage.style.display = 'block';
        form.reset(); // Reset form after submission

      } catch (error) {
        console.error('Terjadi kesalahan:', error);
        alert('Terjadi kesalahan saat mengirim pesan.');
      }
    }
  </script>
</body>
</html>
